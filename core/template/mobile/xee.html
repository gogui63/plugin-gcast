<div class="eqLogic-widget eqLogic" style="width:#width#px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#; padding : 0px;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
  <span class="statusCmd" style="position : absolute;right : 5px; width : 30px;z-index: 1030;"></span>
  <i class='fa fa-refresh pull-right cursor cmd refresh tooltips' data-cmd_id="#refresh_id#" title="Rafraîchir" style="margin-top: 3px;margin-right: 3px;"></i>
  <center class="widget-name" style="#hideEqLogicName#">#name_display#  <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>
  <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>

  <div class="row">
  <div class="col-xs-12">
	 <center>
        <iframe src="https://maps.google.com/maps?hl=fr&ie=utf8&output=embed&q=#latitude#,#longitude#" width="170" height="170" frameborder="0" style="border:0"></iframe></br>
		<span class="#altitude_history#" data-cmd_id="#altitude_id#" style="font-size : 1em; font-weight: bold;"><i class="fa fa-location-arrow" title="Altitude" style="margin-left:15px;cursor:default"></i> #altitude# </span>m
		<span class="#satellites_history#" data-cmd_id="#satellites_id#" style="font-size : 1em; font-weight: bold;"><i class="fa fa-feed" title="Satellites" style="margin-left:15px;cursor:default"></i> #satellites# </span>
		<span class="statusSts"></span>
	</center>
 </div>
 <div class="col-sm-1">
 <center>
	<i class="fa fa-rocket vitesse" title="Vitesse" style="margin-left:15px;cursor:default"></br></i>
	<i class="fa fa-tachometer rpm" title="Régime Moteur" style="margin-left:15px;cursor:default"></br></i>
</center>
 </div>
 <div class="col-sm-5">
 <center>
	<span class="#VehiculeSpeed_history# vitesse" data-cmd_id="#VehiculeSpeed_id#" style="font-size : 1em; font-weight: bold;">#VehiculeSpeed# km/h</br></span>
	<span class="#EngineSpeed_history# rpm" data-cmd_id="#EngineSpeed_id#" style="font-size : 1em; font-weight: bold;">#EngineSpeed# rpm</br></span>
	
</center>
 </div>
 <div class="col-sm-1">
 <center>
	<i class="fa fa-beer fuel" title="Niveau de Carburant" style="margin-left:15px;cursor:default"></br></i>
	<i class="fa fa-plug battery" title="Batterie" style="margin-left:15px;cursor:default"></br></i>
</center>
 </div>
 <div class="col-sm-5">
 <center>
	<span class="#FuelLevel_history# fuel" data-cmd_id="#FuelLevel_id#" style="font-size : 1em; font-weight: bold;">#FuelLevel# L</br> </span>
	<span class="#BatteryVoltage_history# battery" data-cmd_id="#BatteryVoltage_id#" style="font-size : 1em; font-weight: bold;">#BatteryVoltage# V</br></span>
</center>
 </div>
 <div class="col-xs-12">
 <center>
	
	<i class="fa fa-road odometer" title="Kilometrage" style="margin-left:15px;cursor:default"></i><span class="#Odometer_history# odometer" data-cmd_id="#Odometer_id#" style="font-size : 1em; font-weight: bold;">#Odometer# km</br></span>
</center>
 </div>
</div>

 <script>
 $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function (){
    jeedom.cmd.execute({id: '#refresh_id#'});
  });
  if ('#LockSts#' == '1'){
	$('.eqLogic[data-eqLogic_uid=#uid#] .statusSts').append('<i class="icon jeedom-porte-ouverte" title="Portière"></i>   ');
   }
  if ('#IgnitionSts#' == '1'){
	$('.eqLogic[data-eqLogic_uid=#uid#] .statusSts').append('<i class="fa fa-check" title="Démarré"></i>   ');
   }
  if ('#HighBeamsSts#' == '1' || '#LowBeamsSts#' == '1' || '#HeadLightsSts#' == '1' || '#HazardSts#' == '1' || '#LeftIndicatorSts#' == '1' || '#RightIndicatorSts#' == '1' || '#FrontFogLightSts#' == '1' || '#RearFogLightSts#' == '1'){
	$('.eqLogic[data-eqLogic_uid=#uid#] .statusSts').append('<i class="icon jeedom-lumiere-on" title="Phares"></i>   ');
   }
  if ('#IntermittentWiperSts#' == '1' || '#LowSpeedWiperSts#' == '1' || '#ManualWiperSts#' == '1' || '#HighSpeedWiperSts#' == '1' || '#AutoRearWiperSts#' == '1' || '#ManualRearWiperSts#' == '1'){
	$('.eqLogic[data-eqLogic_uid=#uid#] .statusSts').append('<i class="icon nature-drops1" title="Essuis Glaces"></i>   ');
  } 
  if ('#VehiculeSpeed#'.indexOf('Speed') !== -1){
	$('.eqLogic[data-eqLogic_uid=#uid#] .vitesse').hide();
  }
  if ('#EngineSpeed#'.indexOf('Speed') !== -1){
	$('.eqLogic[data-eqLogic_uid=#uid#] .rpm').hide();
  }
  if ('#FuelLevel#'.indexOf('Level') !== -1){
	$('.eqLogic[data-eqLogic_uid=#uid#] .fuel').hide();
  }
  if ('#BatteryVoltage#'.indexOf('Level') !== -1){
	$('.eqLogic[data-eqLogic_uid=#uid#] .battery').hide();
  }
  if ('#Odometer#'.indexOf('Level') !== -1){
	$('.eqLogic[data-eqLogic_uid=#uid#] .odometer').hide();
  }
</script>

</div>
